<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>登录</title>
  
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Email-login</b>
  </div>
  
  <div class="login-box-body">
    <p class="login-box-msg">Please login to your email</p>

    <form action="/login" method="post" name="myForm" ng-app="myApp" ng-controller="myController">
     <div class="form-group has-feedback">
        <input type="text" name="user" ng-model="user" class="form-control" placeholder="用户名" required>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" ng-model="password" class="form-control" placeholder="密码" required>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="myform.psaaword.$pristine && myForm.confirm.$invalid">Login</button>
          <br>
          <button id="resign" class="btn btn-success btn-block btn-flat">去注册</button>
        </div>
      </div>
    </form>
</div>

<!-- 模态框 -->
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">系统提示</h4>
      </div>
      <div class="modal-body">
        <p id='xingXi'></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="plugins/jQuery/jquery.cookie.js"></script>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="dist/js/app.min.js"></script>
<script src="login.js"></script>
</body>
</html>
