<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>写邮件</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
</head>
<body class="hold-transition skin-purple sidebar-mini">
    <div class="wrapper">
       
        <!-- Content Wrapper. Contains page content -->
        <!--。。。。。。。。。。。。。。写邮件主体。。。。。。。。。。。。。-->
        <div class="content-wrapper" style="margin-left: 0;">
           <!-- 页面头部 -->
            <section class="content-header">
              <h1>写邮件</h1>
              <ol class="breadcrumb">
                <li><a href="chengzhi.html"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">写邮件</li>
              </ol>
            </section>

            <!-- 页面主体 -->
            <section class="content">

              <!-- Default box -->
              <div class="box"></div>
              <!-- /.box -->
              <div class="box box-info">
                <form class="form-horizontal">
                  <div class="box-body">
                    <!--收件地址-->
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-1 control-label">地址</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                      </div>
                    </div>
                    <!--主题-->
                    <div class="form-group">
                      <label for="title" class="col-sm-1 control-label">主题</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="标题内容">
                      </div>
                    </div>
                    <!--正文-->
                    <div class="form-group">
                      <label for="zhengWen" class="col-sm-1 control-label">正文</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="25"  id="zhengWen" name="zhengWen" placeholder="正文内容" style="resize: none;">
                        </textarea>
                      </div>
                    </div>
                    <!--提交-->
                    <div class="form-group">
                      <div class="col-sm-12">
                        <button class="btn btn-primary btn-block btn-lg"   type="submit">发送</button>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </section>
            <!-- /.content -->
        </div>

    </div>

    <!--模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="zhuangTai">成功</h4>
      </div>
      <div class="modal-body">
        <p id="xingXi">邮件已发送</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <!-- jQuery 2.2.3 -->
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/jQuery/jquery.cookie.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script> 

    <!--js文件-->
    <script src="write.js"></script>
</body>
</html>
