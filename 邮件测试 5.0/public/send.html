<body class="hold-transition skin-purple sidebar-mini">
    <div class="wrapper">
       
        <!-- Content Wrapper. Contains page content -->

              <div class="box"></div>
              <!-- /.box -->
              <button class="btn btn-primary" id="search_button" data-toggle="modal" data-target="#searchModal">查询</button>
              <button class="btn btn-primary" id="searchAll_button">显示所有</button>
              <hr>
              <div class="box box-info">

    <!--模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="zhuangTai">成功</h4>
      </div>
      <div class="modal-body">
        <p id="xingXi">邮件已发送</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="rename" style="display: none">确定</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--模态框二-->
<div class="modal fade " tabindex="-1" role="dialog" id="searchModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">请输入查询条件</h4>
                </div>

                <div class="modal-body">
                    <label for="title">标题：</label>
                    <input class="form-control" id="searchTitle" type="text" placeholder="查询标题">

                    <br>
                    <br>
                    <label for="time">日期：</label>
                    <input class="form-control" id="searchTime" type="date" placeholder="年-月-日">
                    <!--<input type="data">-->
                </div>
                <div class="modal-footer">
                    <button id="search" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
